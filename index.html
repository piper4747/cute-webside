<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午后の草原散步</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 全局样式设定 --- */
        :root {
            --meadow-green: #A8D8B0;
            --sky-blue: #BDE0FE;
            --paper-white: #F8F7F3;
            --wood-brown: #D4A373;
            --sunshine-yellow: #FFE898;
        }

        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(to bottom, var(--sky-blue) 0%, #d4eaff 40%, var(--meadow-green) 40%, var(--meadow-green) 100%);
            color: #333;
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* --- 顶部导航栏 --- */
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--wood-brown);
        }
        
        nav a {
            text-decoration: none;
            color: #555;
            margin-left: 25px;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--wood-brown);
        }

        /* --- 主要内容区域 --- */
        main {
            padding-top: 100px; /* 为固定的导航栏留出空间 */
        }

        /* --- 主视觉区域 --- */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            margin: 0;
        }
        
        .hero-section .waving-bear {
            position: absolute;
            bottom: -50px;
            left: 10%;
            font-size: 1.2rem;
            background-color: var(--wood-brown);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
        }

        /* --- 内容卡片通用样式 --- */
        .content-section {
            padding: 80px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-card {
            background-color: var(--paper-white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border: 1px solid white;
        }

        .content-card h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--wood-brown);
